name: update

on: 
  push:
  schedule:
    - cron: '0 23 * * *'
    # 国际标准时间23点（北京时间+8，即早上7点）
  workflow_dispatch:
    inputs:
      total:
        description: '更新条数'
        required: true
        default: '20'
      name:
        description: '指定盒子'

jobs:
  build:
    name: update
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'update') || github.event.inputs.total || github.event.schedule"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: node main.js --total=${{github.event.inputs.total}}  --name='${{github.event.inputs.name}}'
 
      - uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: main
          folder: output
          clean: false
          force: false
          # clean-exclude: true
          commit-message: daily update

      - uses: actions/upload-artifact@v3
        with:
          name: site
          path: output


  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Download Artifacts 🔻 # The built project is downloaded into the 'site' folder.
      uses: actions/download-artifact@v3
      with:
        name: site
        path: output

    - uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        token: ${{ secrets.UPDATE }}
        folder: output
        repository-name: laof/slimboxtv
        branch: main
        clean: false
        force: false
        commit-message: update list info