name: update

on: 
  push:
  schedule:
    - cron: '0 23 * * *'
    # å›½é™…æ ‡å‡†æ—¶é—´23ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´+8ï¼Œå³æ—©ä¸Š7ç‚¹ï¼‰
  workflow_dispatch:
    inputs:
      total:
        description: 'æ›´æ–°æ¡æ•°'
        required: true
        default: '20'
      name:
        description: 'æŒ‡å®šç›’å­'
      mode:
        type: choice
        description: æ›´æ–°æ¨¡å¼
        default: 'data'
        options:
        - none
        - style
        - data


jobs:
  build:
    name: update
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'update') || github.event.inputs.mode"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: node main.js --total=${{github.event.inputs.total}}  --name='${{github.event.inputs.name}}'  --mode=${{github.event.inputs.mode}}
 
      - uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: main
          folder: output
          clean: false
          force: false
          # clean-exclude: true
          commit-message: daily update

      - uses: actions/upload-artifact@v3
        with:
          name: site
          path: output


  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'update') || contains(github.event.inputs.mode, 'style') || contains(github.event.inputs.mode, 'data')"
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'site' folder.
      uses: actions/download-artifact@v3
      with:
        name: site
        path: output

    - uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        token: ${{ secrets.UPDATE }}
        folder: output
        repository-name: laof/slimboxtv
        branch: main
        clean: false
        force: false
        commit-message: update list info