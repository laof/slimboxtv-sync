name: update

on: 
  push:
  schedule:
    - cron: '0 04 * * *'
    # å›½é™…æ ‡å‡†æ—¶é—´23ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´+8ï¼Œå³æ—©ä¸Š7ç‚¹ï¼‰
  workflow_dispatch:
    inputs:
      total:
        description: 'æ›´æ–°æ¡æ•°'
        required: true
        default: '20'
      name:
        description: 'æŒ‡å®šç›’å­'
      mode:
        type: choice
        description: æ›´æ–°æ¨¡å¼
        default: 'data'
        options:
        - none
        - style
        - data

jobs:
  build:
    name: update
    runs-on: ubuntu-22.04
    if: "contains(github.event.head_commit.message, 'update') || github.event.inputs.total || github.event.schedule"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
   #   - run: npm install
   #   - run: node main.js --total=${{github.event.inputs.total}}  --name='${{github.event.inputs.name}}'

      - name: Install Golang
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.3
      - name: go run main.go
        run: go run main.go
 
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: output
          clean: false
          force: false
          # clean-exclude: true
          commit-message: daily update

      - uses: actions/upload-artifact@v4
        with:
          name: site
          path: output


  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'site' folder.
      uses: actions/download-artifact@v4
      with:
        name: site
        path: output

    - uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.UPDATE }}
        folder: output
        repository-name: laof/slimboxtv
        branch: main
        clean: false
        force: false
        commit-message: update list info
