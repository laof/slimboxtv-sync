name: test

on:
  push:
  workflow_dispatch:
    inputs:
      name:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: node test.js --${{github.event.inputs.name}}
      - run: npm run test --${{github.event.inputs.name}}
      - run: echo "hello ${{github.event.inputs.name}}"