name: test

on:
  push:
  workflow_run:
    workflows: [Fix]
    types: [completed]
  workflow_dispatch:
    inputs:
      total:
        description: '更新条数'
        required: true
        default: '20'
      metadata:
        type: boolean
        default: true
        description: 是否更新表
      choice:
        type: choice
        description: 更新数据
        default: '20'
        options:
        - 10
        - 20
        - 30
        - 50
        - all


jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo 'The triggering workflow passed'
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The triggering workflow failed'
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: node test.js --${{github.event.inputs.name}}
      - run: npm run test --${{github.event.inputs.name}}
      - run: echo "hello ${{github.event.inputs.name}}"