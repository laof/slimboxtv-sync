name: test

on:
  push:
  workflow_run:
    workflows: [Fix]
    types: [completed]
  workflow_dispatch:
    inputs:
      total:
        description: '更新条数'
        required: true
        default: '20'
      env:
        type: choice
        description: 执行环境
        default: 'prod'
        options:
        - dev
        - prod
        - local


jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: node test.js --total${{github.event.inputs.total}}  --metadata${{github.event.inputs.metadata}}  --env${{github.event.inputs.env}}
      - run: echo "hello ${{github.event.inputs.name}}"